<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="libraries/sweetalert.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="libraries/sweetalert.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
	<link rel="stylesheet" href="libraries/animate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- __________LANDING__________ -->
		<div class="landing-page container-fluid">
			<div class="row landing-title">
				<h3>TIC TAC 21</h3>
			</div>	
			<div class="landing-body row">
				<div class="col-md-1"></div>
				<div class="landing-black col-md-4 animated bounceInLeft">
					<div class="landing-bj-hover hide animated fadeIn">
						<p class="landing-bj-name">BLACKJACK</p>
					</div>
				</div>
				<div class="col-md-2"></div>
				<div class="landing-toe col-md-4 animated bounceInUp">
					<div class="landing-toe-hover hide animated fadeIn">
						<p class="landing-toe-name">TIC TAC TOE</p>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>



	<!-- __________BLACKJACK__________ -->
	<div class="blackjack hide animated zoomIn">
		<audio id="bj-deal-sound" preload="auto">
	    <source src="./sound/cardSlide3.wav"></source>
		</audio>
		<audio id="bj-chip-sound" preload="auto">
	    <source src="./sound/chipsStack3.wav"></source>
		</audio>
		<audio id="bj-show-sound" preload="auto">
	    <source src="./sound/cardTakeOutPackage2.wav"></source>
		</audio>
		<div class="bj-top">
			<button class="btn btn-info btn-lg home">HOME</button>
		</div>
		<div class="bj-body">
			<div class="bj-table">
				<div class="bj-dealer"></div>
				<div class="bj-player"></div>
			</div>
				<div class="bj-chipsContainer">
					<div class="bj-chip hvr-grow" id="bj-chip1">1</div>
					<div class="bj-chip hvr-grow" id="bj-chip5">5</div>
					<div class="bj-chip hvr-grow" id="bj-chip25">25</div>
					<div class="bj-chip hvr-grow" id="bj-chip50">50</div>
					<div class="bj-chip hvr-grow" id="bj-chip100">100</div>
					<div class="bj-chip hvr-grow" id="bj-chip500">500</div>
					<div class="bj-bankroll">
						<p class="bj-bank-text">BALANCE</p>
						<p class="bj-bank-amount">2500</p>
					</div>
				</div>
				<div class="bj-option">
					<div class="bj-bet-phase">
						<div class="bj-bet-amount">0</div>
						<button class="btn btn-success-outline bj-deal" >DEAL</button>
					</div>
					<div class="bj-hit-phase hide">	
						<button class="btn btn-primary-outline bj-hit" >HIT</button>
						<button class="btn btn-danger-outline bj-stand" >STAND</button>
					</div>
				</div>
		</div>	
		<div class="bj-bot"></div>
	</div>



<!-- __________TICTACTOE__________ -->
	<div class="tictactoe hide animated zoomIn">
		<div class="toe-top">
			<button class="btn btn-info btn-lg home">HOME</button>
		</div>
		<div class="toe-body">
			<div class="toe-welcome">
				<div class="header"></div>
				<div class="nameField">
			    <label for="name1Input">Player1 name: </label>
			    <input class="name1Input" value="player1">
			    <label for="name2Input">Player2 name: </label>
			    <input class="name2Input" value="player2">
			  </div>

			  <button class="start">Let's Play</button>
			</div>
			<div class="toe-main hide">
    		<div class="container"></div>
  
    		<div class="scoreBoard1">
      		<div class="player1">
        		<p class="name1">PLAYER 1</p>
        		<p id="score1">0</p> 
      		</div>
    		</div>

    		<div class="scoreBoard2">
     		  <div class="player2">
      		   <p class="name2">PLAYER 2</p>
      		   <p id="score2">0</p>
     		  </div>
    		</div>
    		<button class="playButton hide"></button>
			</div>
		</div>
		<div class="toe-bot"></div>
	</div> 
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
